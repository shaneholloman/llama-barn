name: Remove needs-info label on comment

on:
  issue_comment:
    types: [created]

jobs:
  remove-label:
    if: contains(github.event.issue.labels.*.name, 'needs-info')
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Remove needs-info label
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue edit ${{ github.event.issue.number }} \
            --repo ${{ github.repository }} \
            --remove-label "needs-info"
